
<div class="margin-top">
    <div class="eq-height">
            <div *ngIf = "addstud" class="col-md-4 eq-box-sm">
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Student</h3>
                    </div>
                    <form (submit)="addStudent(name.value, age.value, sex.value, department.value, faculty.value, level.value)" class="form-horizontal" >
                        <div class="panel-body">
                            <div class="form-group">
                                <!-- <label for="" class="col-sm-3 control-label">Title</label> -->
                                <div class="col-sm-12">
                                    <input type="text" placeholder="Student Name" class="form-control" #name>
                                </div>
                            </div>
                            <div class="form-group">
                              <!-- <label for="" class="col-sm-3 control-label">Time</label> -->
                              <div class="col-sm-6">
                                  <div class="input-group date">
                                      <input id="" placeholder="Age" type="number" class="form-control" #age>
                                  </div>
                                  <!-- <small class="text-muted">Refresh page if not loading</small>  -->
                              </div>
                              <div class="col-sm-6">
                                  <div class="input-group date">
                                      <input id="" placeholder="Sex" type="text" class="form-control" #sex>
                                  </div>
                                  <!-- <small class="text-muted">Refresh page if not loading</small>  -->
                              </div>
                            </div>
                            <div class="form-group">
                                <!-- <label for="" class="col-sm-3 control-label">Date</label> -->
                                <div class="col-sm-12">
                                    <div id="">
                                        <div class="input-group date">
                                            <input id="" placeholder="Department" type="text" class="form-control" #department>
                                        </div>
                                    </div>
                                    <!-- <small class="text-muted">Refresh page if not loading</small>  -->
                                </div>
                              </div>
                              <div class="form-group">
                                <!-- <label for="" class="col-sm-3 control-label">Description</label> -->
                                <div class="col-sm-12">
                                    <input id="" placeholder="Faculty" type="text" class="form-control" #faculty>
                                </div>
                              </div>
                              <div class="form-group">
                                  <!-- <label for="" class="col-sm-3 control-label">Description</label> -->
                                  <div class="col-sm-12">
                                      <input id="" placeholder="Level" type="text" class="form-control" #level>
                                  </div>
                                </div>
                              <div class="form-group">
                               <!-- <label for="" class="col-sm-3 control-label"></label> -->
                                <div class="col-sm-12">
                                    <input type="submit"  class="btn btn-primary"  value="Add Student"/>
                                </div>
                              </div>
                        </div>
                    </form>
                </div>
            </div>
            <div *ngIf = "!addstud" class="col-md-4 eq-box-sm">
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">Update {{upstud.name}}</h3>
                    </div>
                    <form (submit)="updateStudent(upstud._id, name.value, age.value, sex.value, department.value, faculty.value, level.value)" class="form-horizontal" >
                        <div class="panel-body">
                            <div class="form-group">
                                <!-- <label for="" class="col-sm-3 control-label">Title</label> -->
                                <div class="col-sm-12">
                                    <input type="text" [(ngModel)]="upstud.name" name="name" placeholder="Student Name" class="form-control" #name>
                                </div>
                            </div>
                            <div class="form-group">
                              <!-- <label for="" class="col-sm-3 control-label">Time</label> -->
                              <div class="col-sm-6">
                                  <div class="input-group date">
                                      <input id="" [(ngModel)]="upstud.age" name="age" placeholder="Age" type="number" class="form-control" #age>
                                  </div>
                                  <!-- <small class="text-muted">Refresh page if not loading</small>  -->
                              </div>
                              <div class="col-sm-6">
                                  <div class="input-group date">
                                      <input id="" [(ngModel)]="upstud.sex" name="sex" placeholder="Sex" type="text" class="form-control" #sex>
                                  </div>
                                  <!-- <small class="text-muted">Refresh page if not loading</small>  -->
                              </div>
                            </div>
                            <div class="form-group">
                                <!-- <label for="" class="col-sm-3 control-label">Date</label> -->
                                <div class="col-sm-12">
                                    <div id="">
                                        <div class="input-group date">
                                            <input id="" [(ngModel)]="upstud.department" name="department" placeholder="Department" type="text" class="form-control" #department>
                                        </div>
                                    </div>
                                    <!-- <small class="text-muted">Refresh page if not loading</small>  -->
                                </div>
                              </div>
                              <div class="form-group">
                                <!-- <label for="" class="col-sm-3 control-label">Description</label> -->
                                <div class="col-sm-12">
                                    <input id="" [(ngModel)]="upstud.faculty" name="faculty" placeholder="Faculty" type="text" class="form-control" #faculty>
                                </div>
                              </div>
                              <div class="form-group">
                                  <!-- <label for="" class="col-sm-3 control-label">Description</label> -->
                                  <div class="col-sm-12">
                                      <input id="" [(ngModel)]="upstud.level" name="level" placeholder="Level" type="text" class="form-control" #level>
                                  </div>
                                </div>
                              <div class="form-group">
                               <!-- <label for="" class="col-sm-3 control-label"></label> -->
                                <div class="col-sm-12">
                                    <input type="submit"  class="btn btn-primary"  value="Update Student"/>
                                </div>
                              </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-8 eq-box-sm">
                  <div class="panel">
                      <div class="panel-heading">
                          <h3 class="panel-title">List Of Students</h3>
                      </div>
                      <div class="panel-body">
                          <table class="table table-hover table-vcenter">
                              <thead>
                                  <tr>    
                                    <th>Name</th>
                                    <th>Age</th>
                                    <th>Sex</th>
                                    <th>Department</th>
                                    <th>Faculty</th>
                                    <th>Level</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor = "let stud of student ! async">
                                      <td>{{stud.name}}</td>
                                      <td>{{stud.age}}</td>
                                      <td>{{stud.sex}}</td>
                                      <td>{{stud.department}}</td>
                                      <td>{{stud.faculty}}</td>
                                      <td>{{stud.level}}</td>
                                      <td>
                                          <div class="label label-table label-warning">
                                            <input  class="label label-table label-warning" type="submit" (click)="setUpdate(stud)" value="Update" style="border: none;"/>
                                          </div>
                                      </td>
                                      <td>
                                          <div class="label label-table label-danger">
                                            <input  class="label label-table label-danger" type="submit" (click)="deleteStudent(stud._id, stud.name)" value="Delete" style="border: none;"/>
                                          </div>
                                      </td>
                                  </tr>
                             
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
       
    </div>
  </div>
